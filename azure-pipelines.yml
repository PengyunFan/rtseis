# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  dockerId: $(DOCKER_USER)  # Replace with your Docker ID for Docker Hub or the admin user name for the Azure Container Registry
  dockerPass: $(DOCKER_PASS)
  imageName: bakerb845/ubuntu-rtseis  # Replace with the name of the image you want to publish

steps:
- script: |
    docker build -t $(dockerId)/$(imageName) .
    docker login -u $(dockerId) -p $(dockerPass)
    docker pull $(dockerId)/$(imageName)